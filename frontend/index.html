  <body>
    <!-- Beautiful Loading State -->
    <div id="loading">
      <!-- Floating Particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Loading Content -->
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">Iris Predictor</h1>
        <p class="loading-subtitle">Loading AI-powered classification...</p>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root" role="main" aria-label="Iris Predictor Application"></div>
    
    <!-- Error Boundary Fallback -->
    <div id="error-boundary">
      <h2>Something went wrong</h2>
      <p>Please refresh the page or try again later.</p>
      <button class="error-button" onclick="window.location.reload()">Refresh Page</button>
    </div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance Monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        // Hide loading screen
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.style.display = 'none', 300);
        }
        
        // Report Core Web Vitals
        if ('PerformanceObserver' in window) {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              console.log(`${entry.name}: ${entry.value}`);
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });
        }
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const errorBoundary = document.getElementById('error-boundary');
        if (errorBoundary) {
          errorBoundary.style.display = 'block';
        }
      });
      
      // Service Worker registration (if available)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Enhanced CSS with Beautiful Design -->
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Beautiful Loading Screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 400% 400%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: gradientShift 3s ease infinite;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .loading-content {
        text-align: center;
        color: white;
        max-width: 400px;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        margin: 0 auto 2rem;
        position: relative;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      }
      
      .loading-spinner::after {
        content: '';
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #ffffff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: 0.5px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffffff, #f0f0f0);
        border-radius: 2px;
        animation: progressFill 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      /* Floating Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }
      
      /* Error Boundary Styling */
      #error-boundary {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        z-index: 10000;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 400px;
        width: 90%;
      }
      
      #error-boundary h2 {
        color: #e53e3e;
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      
      #error-boundary p {
        color: #4a5568;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .error-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      
      .error-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }
      
      .error-button:active {
        transform: translateY(0);
      }
      
      /* Main App Container */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      @keyframes float {
        0%, 100% { 
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .loading-title {
          font-size: 2rem;
        }
        
        .loading-subtitle {
          font-size: 1rem;
        }
        
        .loading-spinner {
          width: 60px;
          height: 60px;
        }
        
        #error-boundary {
          padding: 2rem;
          margin: 1rem;
        }
      }
      
      @media (max-width: 480px) {
        .loading-title {
          font-size: 1.8rem;
        }
        
        .loading-content {
          padding: 1rem;
        }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner,
        .loading-spinner::after,
        .particle,
        .loading-progress-bar {
          animation: none;
        }
        
        #loading {
          animation: none;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        #loading {
          background: #000;
        }
        
        .loading-spinner {
          border-color: #fff;
        }
        
        .particle {
          background: #fff;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #root {
          background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        #error-boundary {
          background: rgba(26, 32, 44, 0.95);
          color: #e2e8f0;
        }
        
        #error-boundary h2 {
          color: #fc8181;
        }
        
        #error-boundary p {
          color: #a0aec0;
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Focus styles for accessibility */
      .error-button:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      /* Glass morphism effect for modern browsers */
      @supports (backdrop-filter: blur(20px)) {
        #error-boundary {
          background: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(20px);
        }
      }
    </style>
  </body>
